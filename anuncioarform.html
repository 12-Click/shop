    <style>

        body {

        /* General container styles */

            font-size: 1.4rem;

        /* Styling the form elements */
        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid #ced4da;

            background-color: #eaeaea;
            border-radius: 5px;
            display: none; /* Initially hidden */

        .progress-bar {
            height: 100%;

            text-align: center;
            color: #fff;
            line-height: 20px;
        }
    
        #uploadProgressContainer, #formProgressContainer {
            display: none; /* Hidden by default, shown during upload or form submission */
        }
    
        .text-success {
            color: #28a745;
            font-weight: 500;
        }
    
        .text-danger {
            color: #dc3545;
            font-weight: 500;
        }
    
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    
        footer p {
            color: #555;
        }
    
        footer a {
            color: #0670CE;
            text-decoration: none;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    
        /* Styling for the footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    
        footer a {
            color: #0670CE;
            text-decoration: none;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class=" mt-5"><br>
        <img src="images/barlogo.png" alt="Logo" width="150"> <!-- Replace with your logo URL -->
    </header>

    <div class="container mt-4">
        <h2 class="mb-4 text-center" style="color: #040505d0;">Sigue los siguientes pasos para completar tu Pedido!</h2>
        
        <!-- Step #1: External Form for Additional Info -->
        <h3 class="text-center">Paso #1: Complete el Formulario</h3><br>
        <form id="external-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Diseñar Modelo:</label>
                <select id="modelo" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option value="Set #1 - (2 imagenes + 1 Video)">Set #1 - (2 imagenes + 1 Video)</option>
                    <option value="Set #2 - (6 imagenes + 3 Videos)">Set #2 - (6 imagenes + 3 Videos)</option>
                    <option value="Set #3 - (8 imagenes + 4 Videos)">Set #3 - (8 imagenes + 4 Videos)</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="paypal" class="form-label">Numero de Confirmación (Paypal):</label>
                <textarea id="paypal" class="form-control" placeholder="Ingresa aqui el # de Paypal de la Transacción" required></textarea>
            </div>
            <div class="btn-center">
                <button type="button" id="submitFormButton" class="btn btn-primary">Enviar Información</button>
            </div>
        </form>

        <!-- Form Progress Bar -->
        <div id="formProgressContainer" class="progress mb-3 mt-3">
            <div id="formProgress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>

        <!-- Status for form submission -->
        <div id="formStatus" class="mt-3"></div>

        <!-- Step #2: File Upload Form -->
        <h3 class="text-center mt-5">Paso #2: Suba sus Imágenes</h3><br>
        <form id="upload-form">
            <div class="mb-3">
                <label for="folderName" class="form-label">¿Cómo te gustaría llamar a la Carpeta?:</label>
                <input type="text" id="folderName" class="form-control" required>
            </div>
            <div class="mb-3" style="display: flex; flex-direction: column;">
                <!-- File Input -->
                <input type="file" id="fileUpload" multiple class="form-control-file" accept="video/*,image/*" style="display: none;">
                
                <!-- Styled label to look like a button -->
                <label class="btn btn-secondary" for="fileUpload" style="cursor: pointer; margin-bottom: 10px;">
                    Seleccione sus Archivos
                </label>
            
                <!-- File List -->
<div id="uploadStatus" style="display: flex; align-items: center; flex-wrap: wrap; margin-top: 10px;">
    <!-- Files will appear here inline -->
</div>

            <div id="uploadProgressContainer" class="progress mb-3">
                <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
            <div class="btn-center">
                <button type="button" id="uploadButton" class="btn btn-primary">Enviar Archivos</button></div>
                <div id="successMessage"></div> <!-- Success message container -->
                <style>
                    #successMessage {
                        margin-top: 10px;
                        text-align: left; /* Aligns text to the left */

        </form>

        <!-- Status for file upload -->

        <!-- Step #3: Complete Order -->

        </div>
    </div>

    <script type="module">
        // Import Firebase and Firebase Storage

        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChC97pWd7EuGa3ZasC7go7n5zCVoy_xGo",
            authDomain: "click-43ca9.firebaseapp.com",
            projectId: "click-43ca9",

        // Submit form data to Google Sheets with progress bar
        document.getElementById('submitFormButton').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const modelo = document.getElementById('modelo').value;
            const email = document.getElementById('email').value;
            const paypal = document.getElementById('paypal').value;
            
            if (!nombre || !apellido || !modelo || !email || !paypal) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Show progress bar for form submission
            const formProgressContainer = document.getElementById('formProgressContainer');
            const formProgressBar = document.getElementById('formProgress');
            formProgressBar.style.width = '0%';
            formProgressBar.textContent = '0%';
            formProgressContainer.style.display = 'block';

            // Simulate form submission process (e.g. to Google Sheets)
            const formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('apellido', apellido);
            formData.append('modelo', modelo);
            formData.append('email', email);
            formData.append('paypal', paypal);

            fetch('https://script.google.com/macros/s/AKfycbzwlOSOPXnlgRNHrtUMA0p8PZ3SsNOLNXxMNxCA8ZRl3FvcIyjl3OHx7b-rVr0L5Ro/exec', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                // Simulating progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 20;
                    formProgressBar.style.width = progress + '%';
                    formProgressBar.textContent = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 200);

                return response.text();
            })
            .then(data => {
                console.log('Success:', data);
                document.getElementById('formStatus').innerHTML = '<p class="text-success">Información enviada con éxito!</p>';
                setTimeout(() => {
                    document.getElementById('external-form').reset(); // Clear form fields
                    formProgressContainer.style.display = 'none'; // Hide progress bar
                }, 2000);
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('formStatus').innerHTML = '<p class="text-danger">Error al enviar la información.</p>';
            });
        });

//Start here

let fileQueue = [];  // Array to hold files selected by the user

// Update the list of selected files on the UI
function updateFileList() {
    const fileList = document.getElementById('uploadStatus');
    fileList.innerHTML = ''; // Clear the list before updating it

    if (fileQueue.length === 0) {
        fileList.innerHTML = "<p>Ningun Archivo Seleccionado</p>";
    } else {
        // Join file names into a single line with spaces, each with a remove button
        const fileNamesHTML = fileQueue.map((file, index) => {
            return `
                ${file.name} 
                <span class="remove-file" style="cursor: pointer; color: red; font-weight: bold;" data-index="${index}">×</span>
            `;
        }).join(' '); // Join with spaces

        fileList.innerHTML = `<p>${fileNamesHTML}</p>`;
    }
}

// Handle file selection
document.getElementById('fileUpload').addEventListener('change', function () {
    const newFiles = Array.from(this.files);

    // Add new files to the queue (avoiding duplicates)
    newFiles.forEach((file) => {
        if (!fileQueue.some((f) => f.name === file.name)) {
            fileQueue.push(file);
        }
    });

    updateFileList(); // Refresh the displayed list of files

    // Reset the input field to allow selecting the same file if needed
    this.value = '';
});

// Handle file removal
document.getElementById('uploadStatus').addEventListener('click', function (event) {
    if (event.target && event.target.classList.contains('remove-file')) {
        const index = event.target.getAttribute('data-index');
        fileQueue.splice(index, 1); // Remove the file from the queue
        updateFileList(); // Update the UI after removal
    }
});

// Handle file upload
document.getElementById('uploadButton').addEventListener('click', function () {
    const folderName = document.getElementById('folderName').value.trim();
    const successMessageContainer = document.getElementById('successMessage'); // New container for success message

    // Maximum file size in bytes (25 MB)
    const maxFileSize = 25 * 1024 * 1024;

    // Basic validation checks
    if (!folderName) {
        alert('Por favor, ingrese un nombre de carpeta.');
        return;
    }

    if (fileQueue.length === 0) {
        alert('Por favor, seleccione al menos un archivo para subir.');
        return;
    }

    // Validate file sizes
    for (let i = 0; i < fileQueue.length; i++) {
        if (fileQueue[i].size > maxFileSize) {
            alert(`El archivo "${fileQueue[i].name}" excede el tamaño máximo permitido de 25 MB.`);
            return;
        }
    }

    const uploadStatus = document.getElementById('uploadStatus');
    const progressBar = document.getElementById('uploadProgress');
    const uploadProgressContainer = document.getElementById('uploadProgressContainer');
    progressBar.style.width = '0%';
    uploadProgressContainer.style.display = 'block';

    let uploadCount = 0;
    const totalFiles = fileQueue.length;

    // Clear previous success message
    successMessageContainer.innerHTML = '';

    // File upload process
    fileQueue.forEach((file) => {
        const storageRef = ref(storage, `uploads/${folderName}/${file.name}`);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on(
            'state_changed',
            (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressBar.style.width = progress + '%';
                progressBar.textContent = Math.round(progress) + '%';
            },
            (error) => {
                console.error('Upload failed:', error);
                uploadStatus.innerHTML += `<p class="text-danger">Error al enviar archivo ${file.name}</p>`;
            },
            () => {
                uploadCount++;
                if (uploadCount === totalFiles) {
                    successMessageContainer.innerHTML = `<p class="text-success">Archivos subidos con éxito a la carpeta "${folderName}"!</p>`;
                    fileQueue = []; // Clear the queue after successful upload
                    updateFileList(); // Clear the file names from the UI
                    setTimeout(() => {
                        document.getElementById('upload-form').reset();
                        uploadProgressContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                        progressBar.textContent = '0%';
                    }, 2000);
                }
            }
        );
    });
});



        // Redirect after order completion
        document.getElementById('completeOrderButton').addEventListener('click', function() {

        });
    </script>
